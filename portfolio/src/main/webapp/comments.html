	<div class="box">
		<h2 class="title" style="text-align: left; font-size: 2em;">Comments Form</h2>
    <form id="comment-form" action="/new-comment" method="POST" style="font-size: 1.4em">
      <p>Name</p>
      <input type="text" style="line-height: 20px" name="name" placeholder="Enter name"><br>
      <p>Comment</p>
      <textarea style="width:60vw; height: 25vh;" name="comment" placeholder="Enter comment"></textarea><br>
      <input type="submit" value="Submit" class="button" style="margin-top: 1%;">
    </form>
	</div>

  <div class="box">
		<h2 class="title" style="text-align: left; font-size: 2em;">Comments</h2>
    <form action="/data" method="GET" style="font-size: 1.4em">
      <label for="num-comments">Display Max Comments:</label>
        <select name="max-input" id="num-comments" onchange="updateComments()">
            <option disabled selected value>select</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
    </form>
    <button class="button" style="margin-top: 1%;" onclick="deleteComments()">Delete Comments</button>
